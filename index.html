<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi & Hafalan Santri</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f6f8; }
    .container { max-width: 1000px; margin: auto; padding: 20px; }
    .card {
      background: #fff; border-radius: 8px; padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-top: 40px;
    }
    h1, h2 { text-align: center; margin: 10px 0; }
    form, .dashboard-header {
      display: flex; flex-direction: column; gap: 12px; align-items: center;
    }
    input, select, button {
      padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px;
    }
    button { background: #1e88e5; color: white; cursor: pointer; }
    button:hover { background: #1565c0; }
    .logout-btn { background: #e53935; }
    .logout-btn:hover { background: #b71c1c; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #1e88e5; color: white; }
    .actions {
      text-align: center; margin-top: 20px;
      display: flex; justify-content: center; gap: 10px;
    }
    .password-group { display: flex; gap: 5px; align-items: center; }
    .toggle-btn { background: #6c757d; font-size: 13px; padding: 10px 14px; }
    .toggle-btn:hover { background: #495057; }
    #overlay {
      position: fixed; display: none; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.4); z-index: 1000; align-items: center; justify-content: center;
    }
    #overlay span {
      background: #fff; padding: 15px 25px; border-radius: 8px;
      font-size: 18px; color: #333; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    @media (max-width: 768px) {
      .dashboard-header { flex-direction: column; align-items: stretch; }
      table { display: block; overflow-x: auto; white-space: nowrap; }
      .actions { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div id="overlay"><span>‚è≥ Loading...</span></div>
  <div class="container">
    <!-- Halaman Login -->
    <div id="login-card" class="card">
      <h1>Login Pengajar</h1>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <div class="password-group">
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" id="toggle-password" class="toggle-btn">üëÅ</button>
        </div>
        <button type="submit">Login</button>
      </form>
      <p id="login-error" style="color: red; display: none;">Username atau password salah!</p>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-card" class="card" style="display: none;">
      <h1>Absensi & Hafalan Santri</h1>
      <h2>Dashboard</h2>

      <div class="dashboard-header">
        <div>
          <label for="kelas">Pilih Kelas:</label>
          <select id="kelas">
            <option value="kelas_1">Kelas 1</option>
            <option value="kelas_2">Kelas 2</option>
          </select>
        </div>
        <div>
          <label for="tanggal">Tanggal:</label>
          <input type="date" id="tanggal" />
        </div>
      </div>

      <table id="santri-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Santri</th>
            <th>Absensi</th>
            <th>Setoran Dari</th>
            <th>Setoran Sampai</th>
            <th>Total Juz</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="actions">
        <button id="save-btn">Simpan</button>
        <button class="logout-btn" id="logout-btn">Logout</button>
      </div>
    </div>
  </div>

  <script>
    const loginCard = document.getElementById("login-card");
    const dashboardCard = document.getElementById("dashboard-card");
    const loginForm = document.getElementById("login-form");
    const loginError = document.getElementById("login-error");
    const logoutBtn = document.getElementById("logout-btn");
    const togglePasswordBtn = document.getElementById("toggle-password");
    const passwordInput = document.getElementById("password");
    const overlay = document.getElementById("overlay");

    const kelasSelect = document.getElementById("kelas");
    const tanggalInput = document.getElementById("tanggal");
    const santriTableBody = document.querySelector("#santri-table tbody");

    // Cek login
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("isLoggedIn")) {
        showDashboard();
      }
    });

    // Toggle password
    togglePasswordBtn.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePasswordBtn.textContent = type === "password" ? "üëÅ" : "üôà";
    });

    // Login submit
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      overlay.style.display = "flex";

      try {
        const res = await fetch("/.netlify/functions/getUsers");
        const users = await res.json();
        const username = document.getElementById("username").value;
        const password = passwordInput.value;

        const user = users.find(u => u.username === username && u.password === password);
        if (user) {
          localStorage.setItem("isLoggedIn", true);
          showDashboard();
        } else {
          loginError.style.display = "block";
        }
      } catch (err) {
        loginError.textContent = "Gagal memuat data user!";
        loginError.style.display = "block";
      }
      overlay.style.display = "none";
    });

    // Tampilkan dashboard
    function showDashboard() {
      loginCard.style.display = "none";
      dashboardCard.style.display = "block";
      tanggalInput.valueAsDate = new Date();
      loadSantriData();
    }

    // Logout
    logoutBtn.addEventListener("click", () => {
      overlay.style.display = "flex";
      setTimeout(() => {
        localStorage.clear();
        dashboardCard.style.display = "none";
        loginCard.style.display = "block";
        overlay.style.display = "none";
      }, 500);
    });

    // Load data
    kelasSelect.addEventListener("change", loadSantriData);
    tanggalInput.addEventListener("change", loadSantriData);

    async function loadSantriData() {
      const kelas = kelasSelect.value;
      const tanggal = tanggalInput.value;
      if (!kelas || !tanggal) return;
      overlay.style.display = "flex";

      try {
        const resSantri = await fetch(`/.netlify/functions/getSantri?kelas=${kelas}`);
        const santriData = await resSantri.json();

        const resAbsensi = await fetch(`/.netlify/functions/getAbsensi?kelas=${kelas}&tanggal=${tanggal}`);
        const absensiData = await resAbsensi.json();

        santriTableBody.innerHTML = "";
        santriData.forEach((santri, i) => {
          const existing = absensiData.find(a => Number(a.id) === Number(santri.id));

          const tr = document.createElement("tr");
          tr.dataset.id = santri.id;
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${santri.nama}</td>
            <td>
              <select>
                <option value="Hadir" ${existing?.absensi === "Hadir" ? "selected" : ""}>Hadir</option>
                <option value="Sakit" ${existing?.absensi === "Sakit" ? "selected" : ""}>Sakit</option>
                <option value="Izin" ${existing?.absensi === "Izin" ? "selected" : ""}>Izin</option>
              </select>
            </td>
            <td><input type="text" value="${existing?.dari || ""}" placeholder="dari ayat"></td>
            <td><input type="text" value="${existing?.sampai || ""}" placeholder="sampai ayat"></td>
            <td>${existing?.totalJuz || 0}</td>
          `;
          santriTableBody.appendChild(tr);
        });
      } catch (err) {
        alert("Gagal memuat data santri!");
      }
      overlay.style.display = "none";
    }

    // Simpan data
    document.getElementById("save-btn").addEventListener("click", async () => {
      const kelas = kelasSelect.value;
      const tanggal = tanggalInput.value;
      if (!kelas || !tanggal) return alert("Pilih kelas dan tanggal!");

      const rows = santriTableBody.querySelectorAll("tr");
      const data = Array.from(rows).map(row => {
        const tds = row.querySelectorAll("td");
        return {
          id: Number(row.dataset.id),
          nama: tds[1].textContent,
          absensi: tds[2].querySelector("select").value,
          dari: tds[3].querySelector("input").value,
          sampai: tds[4].querySelector("input").value,
          totalJuz: tds[5].textContent
        };
      });

      overlay.style.display = "flex";
      try {
        const res = await fetch("/.netlify/functions/saveData", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tanggal, kelas, data })
        });
        const result = await res.json();
        if (result.success) {
          alert("‚úÖ Data berhasil disimpan!");
        } else {
          alert("‚ùå Gagal menyimpan data!");
        }
      } catch (err) {
        alert("‚ö†Ô∏è Error menyimpan data!");
      }
      overlay.style.display = "none";
    });
  </script>
</body>
</html>
