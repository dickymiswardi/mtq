<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi & Hafalan Santri</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 40px;
    }
    h1, h2 {
      text-align: center;
    }
    form, .dashboard-header {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    input, select, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #1e88e5;
      color: white;
      cursor: pointer;
      margin: 2px;
    }
    button:hover {
      background: #1565c0;
    }
    .logout-btn {
      background: #e53935;
    }
    .logout-btn:hover {
      background: #b71c1c;
    }
    .pdf-btn {
      background: #43a047;
    }
    .pdf-btn:hover {
      background: #2e7d32;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #1e88e5;
      color: white;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .password-group {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    .toggle-btn {
      background: #6c757d;
      font-size: 13px;
      padding: 10px 14px;
    }
    .toggle-btn:hover {
      background: #495057;
    }
    /* Overlay Loading */
    #overlay {
      position: fixed;
      display: none;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    #overlay span {
      background: #fff;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 18px;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    @media (max-width: 768px) {
      .dashboard-header {
        flex-direction: column;
        align-items: stretch;
      }
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
      .actions {
        flex-direction: column;
      }
      .password-group {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div id="overlay"><span>‚è≥ Loading...</span></div>
  <div class="container">
    <!-- Halaman Login -->
    <div id="login-card" class="card">
      <h1>Login Pengajar</h1>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <div class="password-group">
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" id="toggle-password" class="toggle-btn">üëÅ</button>
        </div>
        <button type="submit">Login</button>
      </form>
      <p id="login-error" style="color: red; display: none;">Username atau password salah!</p>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-card" class="card" style="display: none;">
      <h1>Absensi & Hafalan Santri</h1>
      <h2>Dashboard</h2>

      <div class="dashboard-header">
        <div>
          <label for="kelas">Pilih Kelas:</label>
          <select id="kelas">
            <option value="kelas_1">Kelas 1</option>
            <option value="kelas_2">Kelas 2</option>
          </select>
        </div>
        <div>
          <label for="tanggal">Tanggal:</label>
          <input type="date" id="tanggal" />
        </div>
      </div>

      <table id="santri-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Santri</th>
            <th>Absensi</th>
            <th>Setoran Dari</th>
            <th>Setoran Sampai</th>
            <th>Total Juz</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="actions">
        <button id="save-btn">Simpan</button>
        <button id="pdf-btn" class="pdf-btn">Download PDF</button>
        <button class="logout-btn" id="logout-btn">Logout</button>
      </div>
    </div>
  </div>

  <script>
    const loginCard = document.getElementById("login-card");
    const dashboardCard = document.getElementById("dashboard-card");
    const loginForm = document.getElementById("login-form");
    const loginError = document.getElementById("login-error");
    const logoutBtn = document.getElementById("logout-btn");
    const togglePasswordBtn = document.getElementById("toggle-password");
    const passwordInput = document.getElementById("password");
    const overlay = document.getElementById("overlay");

    const kelasSelect = document.getElementById("kelas");
    const tanggalInput = document.getElementById("tanggal");
    const santriTableBody = document.querySelector("#santri-table tbody");

    // Cek login dari localStorage
    window.addEventListener("DOMContentLoaded", () => {
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      if (isLoggedIn) {
        showDashboard();
      }
    });

    // Toggle password
    togglePasswordBtn.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePasswordBtn.textContent = type === "password" ? "üëÅ" : "üôà";
    });

    // Login submit
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = passwordInput.value;

      overlay.style.display = "flex";

      try {
        const res = await fetch("/.netlify/functions/getUsers");
        const users = await res.json();
        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
          localStorage.setItem("isLoggedIn", true);
          localStorage.setItem("username", username);
          showDashboard();
        } else {
          loginError.style.display = "block";
        }
      } catch (err) {
        loginError.textContent = "Gagal memuat data user!";
        loginError.style.display = "block";
      }
      overlay.style.display = "none";
    });

    // Tampilkan dashboard
    function showDashboard() {
      loginCard.style.display = "none";
      dashboardCard.style.display = "block";
      tanggalInput.valueAsDate = new Date();
      loadSantriData();
    }

    // Logout
    logoutBtn.addEventListener("click", () => {
      overlay.style.display = "flex";
      setTimeout(() => {
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("username");
        loginCard.style.display = "block";
        dashboardCard.style.display = "none";
        overlay.style.display = "none";
      }, 500);
    });

    // Event perubahan kelas / tanggal
    kelasSelect.addEventListener("change", loadSantriData);
    tanggalInput.addEventListener("change", loadSantriData);

    // Load data santri + absensi
    async function loadSantriData() {
      const kelas = kelasSelect.value;
      const tanggal = tanggalInput.value;
      overlay.style.display = "flex";

      try {
        const resSantri = await fetch(`/.netlify/functions/getSantri?kelas=${kelas}`);
        const santriData = await resSantri.json();

        const resAbsensi = await fetch(`/.netlify/functions/getAbsensi?kelas=${kelas}&tanggal=${tanggal}`);
        const absensiData = await resAbsensi.json();

        santriTableBody.innerHTML = "";
        santriData.forEach((santri, i) => {
          const s = absensiData.find(a => Number(a.id) === Number(santri.id)) || {
            id: santri.id,
            nama: santri.nama,
            absensi: "Hadir",
            dari: "",
            sampai: "",
            totalJuz: "0"
          };

          const row = document.createElement("tr");
          row.dataset.id = s.id;
          row.innerHTML = `
            <td>${i + 1}</td>
            <td>${s.nama}</td>
            <td>
              <select>
                <option value="Hadir" ${s.absensi === "Hadir" ? "selected" : ""}>Hadir</option>
                <option value="Sakit" ${s.absensi === "Sakit" ? "selected" : ""}>Sakit</option>
                <option value="Izin" ${s.absensi === "Izin" ? "selected" : ""}>Izin</option>
              </select>
            </td>
            <td><input type="text" value="${s.dari}"></td>
            <td><input type="text" value="${s.sampai}"></td>
            <td>${s.totalJuz}</td>
          `;
          santriTableBody.appendChild(row);
        });

      } catch (err) {
        alert("‚ö†Ô∏è Gagal memuat data santri!");
        console.error(err);
      }

      overlay.style.display = "none";
    }

    // Tombol Simpan
    document.getElementById("save-btn").addEventListener("click", async () => {
      const kelas = kelasSelect.value;
      const tanggal = tanggalInput.value;

      const rows = santriTableBody.querySelectorAll("tr");
      const data = [];
      rows.forEach(row => {
        const id = Number(row.dataset.id);
        const nama = row.children[1].textContent;
        const absensi = row.querySelector("select").value;
        const dari = row.children[3].querySelector("input").value;
        const sampai = row.children[4].querySelector("input").value;
        const totalJuz = row.children[5].textContent;

        data.push({ id, nama, absensi, dari, sampai, totalJuz });
      });

      overlay.style.display = "flex";
      try {
        const res = await fetch("/.netlify/functions/saveData", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tanggal, kelas, data })
        });
        const result = await res.json();
        if (result.success) {
          alert("‚úÖ Data berhasil disimpan!");
          loadSantriData(); // reload otomatis
        } else {
          alert("‚ùå Gagal menyimpan data!");
        }
      } catch (err) {
        alert("‚ö†Ô∏è Error menyimpan data!");
        console.error(err);
      }
      overlay.style.display = "none";
    });

    // Tombol Download PDF langsung dari JSON
    document.getElementById("pdf-btn").addEventListener("click", async () => {
  const kelas = kelasSelect.value;
  const tanggal = tanggalInput.value;

  overlay.style.display = "flex";
  try {
    const res = await fetch(`/.netlify/functions/downloadAbsensi?kelas=${kelas}&tanggal=${tanggal}`);
    const data = await res.json();

    if (!data || data.length === 0) {
      alert("‚ö†Ô∏è Data absensi kosong!");
      overlay.style.display = "none";
      return;
    }

    // Konversi data ke PDF (gunakan jsPDF)
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(14);
    doc.text(`Laporan Absensi Kelas ${kelas} (${tanggal})`, 10, 10);

    let y = 20;
    data.forEach((s, i) => {
      doc.text(`${i + 1}. ${s.nama} - Absensi: ${s.absensi} - Dari: ${s.dari} - Sampai: ${s.sampai} - Total Juz: ${s.totalJuz}`, 10, y);
      y += 10;
    });

    doc.save(`Absensi_${kelas}_${tanggal}.pdf`);
  } catch (err) {
    alert("‚ö†Ô∏è Gagal mendownload data!");
    console.error(err);
  }
  overlay.style.display = "none";
});
  </script>
</body>
</html>
