<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard MTQ</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 1000px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    h1, h2 { text-align: center; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table th, table td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    select, input[type="date"] { padding: 5px; }
    button { padding: 8px 15px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Absensi & Hafalan Santri</h1>

    <!-- LOGIN -->
    <div id="login-section">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <br><br>
      <button onclick="login()">Login</button>
      <p id="login-error" style="color: red;"></p>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard-section" class="hidden">
      <h2>Dashboard</h2>
      <div>
        <label>Pilih Kelas:</label>
        <select id="kelasSelect">
          <option value="">--Pilih--</option>
          <option value="kelas_1">Kelas 1</option>
          <option value="kelas_2">Kelas 2</option>
        </select>
        &nbsp;&nbsp;
        <label>Tanggal:</label>
        <input type="date" id="tanggal">
      </div>

      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Santri</th>
            <th>Absensi</th>
            <th>Setoran Dari</th>
            <th>Setoran Sampai</th>
            <th>Total Juz</th>
          </tr>
        </thead>
        <tbody id="santriBody">
          <tr><td colspan="6">Pilih kelas untuk memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let users = [];
    let santri = [];

    // Load users (untuk login)
    async function loadUsers() {
      const res = await fetch("/.netlify/functions/getUsers");
      if (!res.ok) {
        alert("Gagal memuat users!");
        return;
      }
      users = await res.json();
      console.log("Users loaded:", users);
    }

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const error = document.getElementById("login-error");

      const user = users.find(x => x.username === u && x.password === p);
      if (!user) {
        error.textContent = "Username atau password salah!";
        return;
      }

      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("dashboard-section").classList.remove("hidden");
    }

    // Load santri ketika kelas dipilih
    async function loadSantri(kelas) {
      const tbody = document.getElementById("santriBody");
      tbody.innerHTML = `<tr><td colspan="6">Memuat data...</td></tr>`;

      const res = await fetch(`/.netlify/functions/getSantri?kelas=${kelas}`);
      if (!res.ok) {
        tbody.innerHTML = `<tr><td colspan="6">Gagal memuat data santri!</td></tr>`;
        return;
      }
      santri = await res.json();

      if (santri.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6">Tidak ada data santri</td></tr>`;
        return;
      }

      // Render tabel
      tbody.innerHTML = "";
      santri.forEach((s, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${s.nama}</td>
          <td>
            <select>
              <option>Hadir</option>
              <option>Sakit</option>
              <option>Izin</option>
            </select>
          </td>
          <td><input placeholder="dari ayat"></td>
          <td><input placeholder="sampai ayat"></td>
          <td>0</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Event listener kelas
    document.getElementById("kelasSelect").addEventListener("change", (e) => {
      if (e.target.value) loadSantri(e.target.value);
    });

    // Jalankan saat awal
    loadUsers();
  </script>
</body>
</html>
